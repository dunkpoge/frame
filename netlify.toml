# Netlify configuration for Frog frame
[build]
  command = "npm install"
  publish = "."
  functions = "api"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/index"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["frog", "viem", "@hono/node-server"]
  
[dev]
  port = 8888
  framework = "#custom"
  command = "npm run dev"
  targetPort = 3000